<!DOCTYPE html>
<html>
    <head>
        <title>Books on RNA helicases</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            table, th, td {
                table-layout: fixed;
                border-width: 1px;
                border-color: #000000;
                border-style: solid;
                font-family: arial;
            }
            table {
                border-collapse: collapse;
            }
            th {
                height: 50px;
                background-color: #ADD8E6;
                font-family: arial;
            }
            #rowname {
                background-color: #E0FFFF;
                font-family: arial;
            }
            #uniprotid {
                background-color: #E7F5F5;
                font-family: arial;
            }
            a {
                text-decoration: none;
                color: black;
                font-weight: lighter;
            }
            a:visited {
                color: grey;
            }
            p {
                font-family: arial;
            }
            p2 {
                font-family: Courier;
            }
            h1 {
                font-family: arial;
                font-size: 20px;
                font-weight: bold;
                color: LightSeaGreen;
            }
            td {
              padding: 5px;
              width: 200px;
            }
            #myBtn {
              display: none;
              position: fixed;
              bottom: 20px;
              right: 30px;
              z-index: 99;
              font-size: 18px;
              border: none;
              outline: none;
              background-color: red;
              color: white;
              cursor: pointer;
              padding: 15px;
              border-radius: 4px;
            }
            #myBtn:hover {
              background-color: #555;
            }
            li {
              font-family: arial;
              font-weight: normal;
            }
          </style>
    </head>
    <body>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      <p class="clear"></p>
      <ul class="reviews">

      <img src="https://rnahelicasedb.github.io/images/RNA_helicases_book_cover.png" alt="978-1-84755-914-2">
      <li><a href="https://pubs.rsc.org/en/content/ebook/9781847559142" class="title" target="_blank">
        Jankowsky E (ed.) "RNA helicases"<br>
        RSC Biomolecular Series 19, Royal Society of Chemistry, London (2010) ISBN 978-1-84755-914-2<br>
      </a>
      </li><br>

      <img src="https://rnahelicasedb.github.io/images/RNA_helicases_analysis_of_molecular_mechanisms_and_cellular_functions_book_cover.png" alt="Italian Trulli">
      <li><a href="https://www.sciencedirect.com/bookseries/methods-in-enzymology/vol/511/suppl/C" class="title" target="_blank">
        Jankowsky E (ed.) "RNA helicases: analysis of molecular mechanisms and cellular functions." <br>
        Methods in Enzymology 512 (2012)<br>
      </a>
      </li><br>

      <script>
      //Get the button
        var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

          // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>

    </body>
</html>
